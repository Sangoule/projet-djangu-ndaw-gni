<!-- delete_user.html -->
{% extends 'layouts/base.html' %}
{% block title %} Delete User {% endblock title %}
{% block content %}

<h1>Delete User</h1>

<p>Are you sure you want to delete the user "{{ user.username }}"?</p>

<form method="post" action="{% url 'delete_user' user.userprofile.idUser %}">
  {% csrf_token %}
  <button type="submit">Delete</button>
</form>

{% endblock content %}
